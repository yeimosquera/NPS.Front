<app-toolbar></app-toolbar>
<br><br>
<h2>En una escala del 0 al 10, ¿qué probabilidades hay de que nos recomiende a un amigo o compañero?</h2>
<div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col text-center">
        <select #selectValue class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <br>
        <button type="button" class="btn btn-success" (click)="obtenerValor(selectValue.value)">Calificar</button>
      </div>
      <div class="col"></div>
    </div>
  </div>
